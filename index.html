<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokemon Match Cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/MemoryCard-Game/game_logic.js"></script>
</head>

<div class="modal fade" id="congrats-msg" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Congratulations!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>You've matched all the cards with a total of <span id="total-mistakes">0</span> mistakes!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="play-again">Play Again</button>
      </div>
    </div>
  </div>
</div>

<body>
  <div class="hero-section text-center">
    <p class="title"> Pokemon Memory Game</p>
    <small class="lead"> Find all the matching cards with fewest error count.</small>
    <hr class="my-3">
  </div>
  <div class="row text-center py-5">
    <div class="col-md-4 col-lg-4 col-sm-3"></div>
    <div class="col-md-4 col-lg-4 col-sm-3 text-center buttons">
      <p id="correct-cnt" class="fs-4"></p>
      <p id="mistake-cnt" class="fs-4"></p>
    </div>
    <div class="col-md-4 col-lg-4 col-sm-3"> </div>
  </div> 

  <div id="board" class="row row-cols-4 justify-content-center"></div>
  <div class="row justify-content-center mt-4">
  <div class="col-auto">
    <button id="refresh" class="btn btn-primary btn-lg"><p>Start Again</p></button>
  </div>
</div>
  
</body>
</html>
